<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Batalha Naval - Felipe Pontes</title>
		<meta name="description" content="Batalha naval é um jogo de tabuleiro de dois jogadores, no qual os jogadores têm de adivinhar em que quadrados estão os navios do oponente.">
		<meta name="author" content="Felipe Pontes">
		<link href="http://fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/skeleton.css">
		<link rel="stylesheet" href="css/game.css">
		<link rel="icon" type="image/png" href="images/favicon.png">
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="ten column">
					<header style="text-align: center">
						<h1 style="margin-bottom: 0">
							Batalha Naval
						</h1>
						<p style="margin-top: 0">
							Acerte os navios do computador
						</p>
					</header>
					<section id="game"></section>
					<footer style="text-align: center">
						<h6>2016 &copy; <a href="http://github.com/felipemfp/batalha-naval">Felipe Pontes</a></h6>
					</footer>
				</div>
			</div>
		</div>
		
		<audio id="melody" loop>
            <source src="sounds/melody.mp3">
            <source src="sounds/melody.wav">
        </audio>
        <audio id="miss">
            <source src="sounds/miss.mp3">
            <source src="sounds/miss.wav">
        </audio>
        <audio id="hit">
            <source src="sounds/hit.mp3">
            <source src="sounds/hit.wav">
        </audio>
        <audio id="win">
            <source src="sounds/win.mp3">
            <source src="sounds/win.wav">
        </audio>
		
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
		<script src="js/game.js"></script>
	</body>
</html>
